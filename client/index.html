<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div id="formUserInfo">
            <div class="form-group">
                <label for="txtName">Nombre:</label>
                <input type="text" class="form-control" id="txtName" placeholder="Ingrese nombre">
            </div>
            <button id="btnConnect" type="button" class="btn btn-primary">Conectar</button>
        </div>

        <div id="chatContainer" class="container">
            <h3 class=" text-center">Chat</h3>
            <div class="messaging">
                <div class="inbox_msg">
                    <div class="inbox_people">
                        <div class="headind_srch">
                            <div class="recent_heading">
                                <h4>Conectados</h4>
                            </div>
                            <div class="srch_bar">
                                <div class="stylish-input-group">
                                    <input type="text" class="search-bar" placeholder="Buscar">
                                    <span class="input-group-addon">
                                        <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div id="divClientsList" class="inbox_chat">
                            <!-- Lista de usuarios conectados -->
                        </div>
                    </div>
                    <div class="mesgs">
                        <div id="messages" class="msg_history">
                        </div>
                        <div class="type_msg">
                            <div class="input_msg_write">
                                <input id="txtMessageBox" type="text" class="write_msg" placeholder="Ingresa un mensaje" />
                                <button id="btnSend" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o"
                                        aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
